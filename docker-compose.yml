services:
  # Servidor web PHP con Apache
  web:
    build: .
    container_name: ceda_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./archivos:/var/www/html/archivos
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_NAME=ceda
      - DB_USER=ceda_user
      - DB_PASSWORD=ceda_password
      # Variables adicionales para Xdebug
      - XDEBUG_CONFIG=client_host=172.18.0.1
      - PHP_IDE_CONFIG=serverName=ceda-docker
    networks:
      - ceda_network
    # Configuraci√≥n adicional para asegurar la conectividad
    extra_hosts:
      - "host.docker.internal:172.18.0.1"

  # Base de datos MariaDB
  database:
    image: mariadb:10.5
    container_name: ceda_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root_password
      MARIADB_DATABASE: ceda
      MARIADB_USER: ceda_user
      MARIADB_PASSWORD: ceda_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./20250718Ceda.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ceda_network

  # phpMyAdmin para administrar la BD
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ceda_phpmyadmin
    environment:
      PMA_HOST: database
      PMA_USER: root
      PMA_PASSWORD: root_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "8081:80"
    depends_on:
      - database
    networks:
      - ceda_network

volumes:
  db_data:

networks:
  ceda_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16