version: '3.8'

services:
  # Servidor web PHP con Apache
  web:
    build: .
    container_name: ceda_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./archivos:/var/www/html/archivos
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_NAME=ceda
      - DB_USER=ceda_user
      - DB_PASSWORD=ceda_password
    networks:
      - ceda_network

  # Base de datos MariaDB
  database:
    image: mariadb:10.5
    container_name: ceda_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root_password
      MARIADB_DATABASE: ceda
      MARIADB_USER: ceda_user
      MARIADB_PASSWORD: ceda_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./20250718Ceda.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ceda_network

  # phpMyAdmin para administrar la BD
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ceda_phpmyadmin
    environment:
      PMA_HOST: database
      PMA_USER: root
      PMA_PASSWORD: root_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "8081:80"
    depends_on:
      - database
    networks:
      - ceda_network

volumes:
  db_data:

networks:
  ceda_network:
    driver: bridge
